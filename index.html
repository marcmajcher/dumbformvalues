<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .container {
            margin-top: 8em;
        }
    </style>
    <title>Form Test</title>
</head>

<body>
    <div class="container">
        <h1>First form, with onsubmit</h1>
        <form onsubmit="submitForm(event)" name="firstForm">
            <label for="myValue">My First Value:</label>
            <input type="text" name="myValue">
            <input type="submit" value="GO">
        </form>
        <hr>
        <h1>Second form, with onclick</h1>
        <form name="secondForm">
            <label for="myValue">My Second Value:</label>
            <input type="text" name="myValue">
            <button onclick="clickForm(event)">GO</button>
        </form>
        <hr>
        <section>
            <h1>My Value:</h1>
            <h2 id="resultValue">---</h2>
        </section>

    </div>

</body>
<script src="index.js"></script>

</html>
